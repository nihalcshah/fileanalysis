<!-- Chat History Modal -->
<div id="chatHistoryModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-900 opacity-75"></div>
    </div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-[#0C001A] border-2 border-purple-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-purple-400 mb-4">Chat History</h3>
            <div class="mt-2 max-h-96 overflow-y-auto">
              <div id="chatHistoryList" class="space-y-2">
                <!-- Chat history items will be inserted here -->
                <div class="text-gray-400 text-center py-4">Loading chat history...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-[#0C001A] px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" id="closeChatHistoryBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-purple-600 text-base font-medium text-white hover:bg-purple-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
