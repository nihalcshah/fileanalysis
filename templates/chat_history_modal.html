<!-- Chat History Modal -->
<div id="chatHistoryModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-900 opacity-75"></div>
    </div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-[#0C001A] border-2 border-purple-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full hover:border-purple-600 transition-colors duration-300">
      <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-purple-400 mb-4 transform hover:scale-105 transition-transform duration-200">Chat History</h3>
            <div class="mt-2 max-h-96 overflow-y-auto">
              <div id="chatHistoryList" class="space-y-3">
                <!-- Chat history items will be inserted here -->
                <template id="chatHistoryItemTemplate">
                  <div class="chat-history-item bg-[#1A0B2E] p-4 rounded-lg border border-purple-800 hover:border-purple-600 transform hover:-translate-y-1 transition-all duration-300 flex justify-between items-center group">
                    <div class="flex-grow">
                      <h4 class="text-purple-300 font-medium mb-1 group-hover:text-purple-400 transition-colors duration-200"></h4>
                      <p class="text-gray-400 text-sm"></p>
                    </div>
                    <button class="delete-chat-btn ml-4 p-2 text-red-400 hover:text-red-300 hover:bg-red-900/20 rounded-full transition-all duration-200 opacity-0 group-hover:opacity-100">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                      </svg>
                    </button>
                  </div>
                </template>
                <div class="text-gray-400 text-center py-4 animate-pulse">Loading chat history...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-[#0C001A] px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" id="closeChatHistoryBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-purple-600 text-base font-medium text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transform hover:scale-105 transition-all duration-200 sm:ml-3 sm:w-auto sm:text-sm">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
