<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser and Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .file-list {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
        }
        .chat-area {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .file-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            border-radius: 4px;
        }
        .file-item:hover {
            background-color: #f8f9fa;
        }
        .selected {
            background-color: #e9ecef;
        }
        /* Add styles for markdown content */
        .markdown-content {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .markdown-content pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
        }
        .markdown-content code {
            background-color: rgba(175,184,193,0.2);
            border-radius: 6px;
            padding: 0.2em 0.4em;
            font-family: ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h4>File Browser</h4>
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search files...">
                </div>
                <div class="file-list" id="fileList">
                    <!-- Files will be listed here -->
                </div>
            </div>
            <div class="col-md-8">
                <h4>Chat Interface</h4>
                <div class="chat-area" id="chatArea">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                    <button class="btn btn-primary" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPath = '/Users/nihalshah';
        let selectedFile = null;

        async function loadFiles(path) {
            try {
                const response = await fetch(`/files?path=${encodeURIComponent(path)}`);
                const data = await response.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                if (path !== '/Users/nihalshah') {
                    const parentItem = document.createElement('div');
                    parentItem.className = 'file-item';
                    parentItem.innerHTML = '📁 ..';
                    parentItem.onclick = () => {
                        const parentPath = path.split('/').slice(0, -1).join('/');
                        loadFiles(parentPath || '/Users/nihalshah');
                    };
                    fileList.appendChild(parentItem);
                }

                data.forEach(item => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    const icon = item.is_directory ? '📁' : '📄';
                    fileItem.innerHTML = `${icon} ${item.name}`;
                    
                    fileItem.onclick = () => {
                        if (item.is_directory) {
                            loadFiles(item.path);
                        } else {
                            selectedFile = item.path;
                            document.querySelectorAll('.file-item').forEach(i => i.classList.remove('selected'));
                            fileItem.classList.add('selected');
                        }
                    };
                    fileList.appendChild(fileItem);
                });
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;

            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        selected_file: selectedFile,
                        stream: true
                    }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantResponse = document.createElement('div');
                assistantResponse.innerHTML = '<strong>Assistant:</strong> ';
                let contentDiv = document.createElement('div');
                contentDiv.className = 'markdown-content d-inline';
                assistantResponse.appendChild(contentDiv);
                chatArea.appendChild(assistantResponse);

                let accumulatedText = '';

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const lines = text.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                accumulatedText += data.response;
                                contentDiv.innerHTML = marked.parse(accumulatedText);
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
                chatArea.scrollTop = chatArea.scrollHeight;
            } catch (error) {
                console.error('Error sending message:', error);
                chatArea.innerHTML += `<div class="text-danger"><strong>Error:</strong> ${error.message}</div>`;
            }
        }

        document.getElementById('sendButton').onclick = sendMessage;
        document.getElementById('messageInput').onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };

        document.getElementById('searchInput').onkeyup = async (e) => {
            const searchTerm = e.target.value.trim();
            if (searchTerm) {
                const response = await fetch(`/search?query=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                data.forEach(item => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `📄 ${item.name}`;
                    fileItem.onclick = () => {
                        selectedFile = item.path;
                        document.querySelectorAll('.file-item').forEach(i => i.classList.remove('selected'));
                        fileItem.classList.add('selected');
                    };
                    fileList.innerHTML += fileItem.outerHTML;
                });
            } else {
                loadFiles(currentPath);
            }
        };

        // Initial load
        loadFiles(currentPath);
    </script>
</body>
</html>
